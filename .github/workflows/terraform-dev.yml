name: Terraform Dev Deployment

on:
  pull_request:
    branches: [main]
    paths:
      - 'envs/dev/**'
      - 'modules/**'
  push:
    branches: [main]
    paths:
      - 'envs/dev/**'
      - 'modules/**'
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action'
        required: true
        type: choice
        options:
          - plan
          - apply

permissions:
  id-token: write
  contents: read

concurrency:
  group: terraform-dev
  cancel-in-progress: true

jobs:
  terraform-dev:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    environment: development

    env:
      ENV_NAME: dev
      AUTO_APPLY: true
      AWS_REGION: us-east-1
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID_DEV }}
      ROLE_NAME: TerraformDevRole

    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/${{ env.ROLE_NAME }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.0

      - name: Terraform Format Check
        working-directory: envs/${{ env.ENV_NAME }}
        run: terraform fmt -check -recursive

      - name: Security Scan with Trivy
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: config
          scan-ref: envs/${{ env.ENV_NAME }}
          exit-code: 1
          ignore-unfixed: true

      - name: Cache Terraform Providers
        uses: actions/cache@v4
        with:
          path: ~/.terraform.d/plugin-cache
          key: ${{ runner.os }}-terraform-${{ env.ENV_NAME }}-${{ hashFiles('modules/**', 'envs/${{ env.ENV_NAME }}/*.tf') }}

      - name: Terraform Init
        working-directory: envs/${{ env.ENV_NAME }}
        run: terraform init -plugin-dir ~/.terraform.d/plugin-cache

      - name: Terraform Validate
        working-directory: envs/${{ env.ENV_NAME }}
        run: terraform validate

      - name: Terraform Plan
        working-directory: envs/${{ env.ENV_NAME }}
        run: terraform plan -var-file=${{ env.ENV_NAME }}.tfvars -out=tfplan

      - name: Save Plan Output
        if: github.event_name == 'pull_request'
        working-directory: envs/${{ env.ENV_NAME }}
        run: terraform show -no-color tfplan > plan.txt

      - name: Comment PR with Plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('envs/${{ env.ENV_NAME }}/plan.txt', 'utf8');
            const body = `### Terraform Plan for **${{ env.ENV_NAME }}**\n\n\`\`\`hcl\n${plan}\n\`\`\``;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Upload Terraform Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-${{ env.ENV_NAME }}
          path: envs/${{ env.ENV_NAME }}/tfplan

      - name: Terraform Apply
        if: env.AUTO_APPLY == 'true'
        working-directory: envs/${{ env.ENV_NAME }}
        run: terraform apply -auto-approve tfplan

      - name: Terraform Outputs
        working-directory: envs/${{ env.ENV_NAME }}
        run: terraform output -json

      - name: Notify Slack on Failure
        if: failure()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": ":warning: *Terraform Deployment Failed* for `${{ env.ENV_NAME }}`\nRepo: `${{ github.repository }}`\nRun: `${{ github.run_id }}`\nCommit: `${{ github.sha }}\n<https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Logs>`"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

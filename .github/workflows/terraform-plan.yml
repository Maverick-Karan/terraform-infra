name: Terraform Plan

on:
  pull_request:
    paths:
      - 'live/**'
      - 'modules/**'
      - '.github/workflows/terraform-plan.yml'
  workflow_dispatch:
    inputs:
      layer:
        description: 'Layer'
        required: true
        type: choice
        options:
          - platform
          - data
          - app

permissions:
  id-token: write
  contents: read
  pull-requests: write

concurrency:
  group: terraform-plan-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  detect-environment:
    runs-on: ubuntu-latest
    outputs:
      env: ${{ steps.detect.outputs.env }}
      account_id: ${{ steps.detect.outputs.account_id }}
      role_name: ${{ steps.detect.outputs.role_name }}
    steps:
      - name: Detect environment from branch
        id: detect
        run: |
          BRANCH="${{ github.head_ref || github.ref_name }}"
          if [[ "$BRANCH" == "dev" ]] || [[ "${{ github.base_ref }}" == "dev" ]]; then
            echo "env=dev" >> $GITHUB_OUTPUT
            echo "account_id=${{ secrets.AWS_ACCOUNT_ID_DEV }}" >> $GITHUB_OUTPUT
            echo "role_name=TerraformDevRole" >> $GITHUB_OUTPUT
          elif [[ "$BRANCH" == "stage" ]] || [[ "${{ github.base_ref }}" == "stage" ]]; then
            echo "env=stage" >> $GITHUB_OUTPUT
            echo "account_id=${{ secrets.AWS_ACCOUNT_ID_STAGE }}" >> $GITHUB_OUTPUT
            echo "role_name=TerraformStageRole" >> $GITHUB_OUTPUT
          elif [[ "$BRANCH" == "main" ]] || [[ "${{ github.base_ref }}" == "main" ]]; then
            echo "env=prod" >> $GITHUB_OUTPUT
            echo "account_id=${{ secrets.AWS_ACCOUNT_ID_PROD }}" >> $GITHUB_OUTPUT
            echo "role_name=TerraformProdRole" >> $GITHUB_OUTPUT
          else
            # Default to dev for feature branches
            echo "env=dev" >> $GITHUB_OUTPUT
            echo "account_id=${{ secrets.AWS_ACCOUNT_ID_DEV }}" >> $GITHUB_OUTPUT
            echo "role_name=TerraformDevRole" >> $GITHUB_OUTPUT
          fi

  plan:
    needs: detect-environment
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      matrix:
        layer: [platform, data, app]

    env:
      ENV_NAME: ${{ needs.detect-environment.outputs.env }}
      LAYER: ${{ github.event.inputs.layer || matrix.layer }}
      AWS_REGION: us-east-1
      AWS_ACCOUNT_ID: ${{ needs.detect-environment.outputs.account_id }}
      ROLE_NAME: ${{ needs.detect-environment.outputs.role_name }}

    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/${{ env.ROLE_NAME }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.0

      - name: Terraform Format Check
        working-directory: live/${{ env.ENV_NAME }}/${{ env.LAYER }}
        run: terraform fmt -check -recursive

      - name: Security Scan with Trivy
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: config
          scan-ref: live/${{ env.ENV_NAME }}/${{ env.LAYER }}
          exit-code: 1
          ignore-unfixed: true

      - name: Cache Terraform Providers
        uses: actions/cache@v4
        with:
          path: ~/.terraform.d/plugin-cache
          key: ${{ runner.os }}-terraform-${{ env.ENV_NAME }}-${{ env.LAYER }}-${{ hashFiles('modules/**', 'live/${{ env.ENV_NAME }}/${{ env.LAYER }}/*.tf') }}

      - name: Terraform Init
        working-directory: live/${{ env.ENV_NAME }}/${{ env.LAYER }}
        run: terraform init -plugin-dir ~/.terraform.d/plugin-cache

      - name: Terraform Validate
        working-directory: live/${{ env.ENV_NAME }}/${{ env.LAYER }}
        run: terraform validate

      - name: Terraform Plan
        working-directory: live/${{ env.ENV_NAME }}/${{ env.LAYER }}
        run: terraform plan -var-file=${{ env.ENV_NAME }}.tfvars -out=tfplan

      - name: Save Plan Output
        if: github.event_name == 'pull_request'
        working-directory: live/${{ env.ENV_NAME }}/${{ env.LAYER }}
        run: terraform show -no-color tfplan > plan.txt

      - name: Comment PR with Plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = `live/${{ env.ENV_NAME }}/${{ env.LAYER }}/plan.txt`;
            if (fs.existsSync(path)) {
              const plan = fs.readFileSync(path, 'utf8');
              const body = `### Terraform Plan for **${{ env.ENV_NAME }}/${{ env.LAYER }}**\n\nBranch: \`${{ github.head_ref || github.ref_name }}\`\n\n\`\`\`hcl\n${plan}\n\`\`\``;
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            }

      - name: Upload Terraform Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-${{ env.ENV_NAME }}-${{ env.LAYER }}
          path: live/${{ env.ENV_NAME }}/${{ env.LAYER }}/tfplan

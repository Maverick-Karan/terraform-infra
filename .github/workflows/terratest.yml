name: Terratest

on:
  pull_request:
    paths:
      - 'modules/**'
      - 'terratest/**'
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch name (optional, defaults to current branch)'
        required: false
        type: string

permissions:
  id-token: write
  contents: read

concurrency:
  group: terratest-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test: [vpc_test, eks_test, rds_test]

    env:
      AWS_REGION: us-east-1
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID_DEV }}
      ROLE_NAME: TerraformDevRole
      BRANCH_NAME: ${{ github.event.inputs.branch || github.ref_name }}

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.BRANCH_NAME }}

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/${{ env.ROLE_NAME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install Terratest dependencies
        run: |
          go mod init terratest || true
          go get github.com/gruntwork-io/terratest/modules/terraform
          go get github.com/stretchr/testify/assert

      - name: Run Terratest
        working-directory: terratest
        run: go test -v -timeout 30m -run Test${{ matrix.test }}
